<div class="example-container mat-elevation-z8">
  <h2>Employees List</h2>
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/add-emp']"
      ><mat-icon>add</mat-icon> Employees</a
    >
  </div>

  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="empName"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- Employee Name Column -->
      <ng-container matColumnDef="empName">
        <th mat-header-cell *matHeaderCellDef>Employee Name</th>
        <td mat-cell *matCellDef="let row">{{ row.empName }}</td>
      </ng-container>

      <!-- Employee Email-->
      <ng-container matColumnDef="empEmail">
        <th mat-header-cell *matHeaderCellDef>Employee Email</th>
        <td mat-cell *matCellDef="let row">{{ row.empEmail }}</td>
      </ng-container>

      <!-- Employee Password-->
      <ng-container matColumnDef="empPassword">
        <th mat-header-cell *matHeaderCellDef>Employee Password</th>
        <td mat-cell *matCellDef="let row">{{ row.empPassword }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="['/emp-details/', row._id]"
      ></tr>
    </table>
  </div>
</div>
